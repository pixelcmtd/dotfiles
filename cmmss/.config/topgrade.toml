# Disable specific steps (vim is a duplicate of nvim that fails, npm also fails (for weird reasons))
disable = ["vim", "node"]

# Do not ask to retry failed steps (default: false)
#no_retry = true

# List of remote machines (this will be **very** fun, e.g. ["derger√§t.chrissx.de"])
#remote_topgrades = ["toothless", "pi", "parnas"]

# Cleanup temporary or old files
cleanup = true

[git]
repos = [
    "~/.emacs.d",
    "~/linux",
    "~/Carp",
    "~/c++std",
    "~/dotfiles",
]

pull_predefined = false

[commands]
"Time Machine" = "tmutil startbackup -b"
